<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
  background-color: #f2f2f2;
  }
  
  .container {
	max-width: 500px;
	margin: 0 auto;
	padding: 10px;
	background-color: #fff;
	border-radius: 5px;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
}
  form {
  display: flex;
  flex-direction: column;
  }
  
  h2 {
  text-align: center;
  margin-bottom: 20px;
  }
  
  label {
  margin-bottom: 20px;
  font-weight: bold;
  }
  
  input[type=text], input[type=password] {
  padding: 10px;
  border: none;
  border-radius: 3px;
  margin-bottom: 10px;
  border-color: black;
  }
  
  #final{
  background-color: #4CAF50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  }
  
  #final:hover {
  background-color: #3e8e41;
  }
  #nameError{
  color: red;
  }
  .error{
  justify-content: center;
  color: red;
  }
 
  
  </style>
</head>
<body>



  <br><br><br><br><br><br>

  <div class="container">
    <h2>Register</h2>
    <br><br>
   
    <form action="/register" method="post">
      <center>
      <div class="form-group">
        <label for="username">Username:</label> <br>
        <input type="text" id="username" name="username" placeholder="Enter the username ">
      </div>
      <div class="form-group">
        <label for="password">Password:</label> <br>
        <input type="password" id="password" name="password" placeholder="Enter the password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label> <br>
        <input type="password" id="confirmPassword" name="confirmPassword"  placeholder=" Confirm the password">
      </div>
      <div class="form-group">
        <div id="error" class="error-message"></div> <br>
        <input type="submit"  id ="final" value="Register">
      </div>
      <p>Already have an account? <a href="/login">Login here</a>.</p> 
    </center>
    </form>
  </div>
  





 

  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorElement = document.getElementById('error');

      if (password !== confirmPassword) {
        errorElement.textContent = 'Passwords do not match';
        return false;
      }

      if (password.length < 8) {
        errorElement.textContent = 'Password must be at least 8 characters long';
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
